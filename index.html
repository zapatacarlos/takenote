<body class="body-class">

  <!-- <header>
    </header> -->

  <div class="card text-white bg-info shadow-lg mx-auto" style="width: 60rem;">
    <div class="card-header">

      <!-- <div class="container"> -->

        <div class="row-title">
          <div class="col-12 title-class">
            <p class="p-title">Take Note</p>
          </div>
        </div>

        <div class="row-author">
          <div class="col-12 title-author">
            <p>by Group 1</p>
          </div>
    
        </div>

      <!-- </div> -->

      <div class="container">

        <div class="row align-items-center">
          <!-- justify-content-end -->
          <!-- Input field and button -->
          <div class="col-sm-9">

              <div class="row align-items-center">

                  <div class="col-11 col-sm-10">
                    <input class="form-control" type="newTask" placeholder="Please enter a new to-do here" id="addTask" />
                  </div>

                  <div class="col-1 col-sm-2">
                    <button class="btn btn-secondary btn-lg" id="btnAdd">Add</button>
                  </div>

              </div>

          </div>

          <!-- Progress ring  -->
          <div class="col-sm-3">

            <div class="chart" id="graph"></div>
          
          </div>

        </div>

      </div>

      <div class="completion-label">
        <p>Tasks completed</p>
      </div>
    
    </div>

    <div class="card-body">

      <!-- List of tasks created  -->
      <div class="listContainer">
        <ul class="taskList rounded shadow" id="taskList"></ul>
      </div>
    
    </div>
  </div>
